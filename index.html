
<html lang="en">
<head>
	<title>Leaflet Provider Demo</title>
	<!-- Leaflet style. REQUIRED! -->
	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>
	<script src="leaflet-providers.js"></script>

	<style>
		html { height: 100% }
		body { height: 100%; margin: 0; padding: 0;}
		.map { height: 100% }
	</style>

</head>

<body>

	<div id="map" class="map"></div>


	<script>
		//create a map with the center on the coordinates in the brackets, and zoom level 18
		var map = L.map('map', {
			center: [53.38, -6.595],
			zoom: 18,
		});

		//Add openstreetmap basemap
		var defaultLayer = L.tileLayer.provider('OpenStreetMap.Mapnik').addTo(map);

		//Cart Lab point
		var marker1 = L.marker([53.378717, -6.596526]).addTo(map);
		//Popup
		marker1.bindPopup("Hello!<br>I am a popup.<br>This is the Cart Lab").openPopup();

		//Maynooth Castle
		var marker2 = L.marker([53.381080, -6.593864]).addTo(map);
		//Popup with image
		marker2.bindPopup(
			'Maynooth Castle <br><img width = "200", src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Maynooth_Castle4.jpg/1024px-Maynooth_Castle4.jpg">'
		).openPopup();

		//A circle
		var circle = L.circle([53.378717, -6.596526], {
    	color: 'red',
    	fillColor: '#f03',
    	fillOpacity: 0,
    	radius: 2000
		}).addTo(map);

		var polygon = L.polygon([
    	[53.39, -6.51],
    	[53.40, -6.58],
    	[53.41, -6.53]
		]).addTo(map);

	</script>
</body>
</html>
